{% load static %}

<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>{% block title %}Adaptive Security{% endblock %}</title>

</head>

<body style="background-color: #bbccdd">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <div class="container">
                  <a class="navbar-brand" href="{% url 'home' %}" style="font-family: 'Kohinoor Devanagari'">Adaptive security</a>

                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="mainMenu">
                    <ul class="navbar-nav ml-auto">
                      <li class="nav-item">
                        {% if user.is_authenticated %}
                             Hi {{ user.username }}!
                         <p><a href="{% url 'logout' %}">Logout</a></p>
                         {% else %}
                            <p style="color: #6DDCBD">You are not logged in</p>
                                <a href="{% url 'login' %}">Login</a>
                                <p><a href="{% url 'register' %}">Register</a></p>
                            {% endif %}
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>

    <div id="content" name="content">
	{% block content %}
    {% endblock %}
    </div>


</body>

</html>

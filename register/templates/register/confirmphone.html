{% load static %}

<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
<title>Confirm phone</title>


</head>
<body onload="load()" style="font-family: 'American Typewriter'">
<div style="text-align: center">
 <div style="display: inline-block">
 <h2 id="def" style="text-align: center">Confirm your phone number</h2>
  <form style="text-align: center" method="post">
    {% csrf_token %}
    <label>Your confirmation code: </label>
    <input id="code" name="Code" type="text" >
    <button id="confirmbutton" type="submit" >Verify</button>
  </form>
 <p>Please enter the code we've sent you to the phone number you have provided, so we can activate your account.</p>
 <br>

<span id="timer" style=""></span>
</div>
    </div>

<script type="text/javascript">
function checklength(i) {
    'use strict';
    if (i < 10) {
        i = "0" + i;
    }
    return i;
}

var minutes, seconds, count, counter, timer;
count = 120; //seconds
counter = setInterval(timer, 1000);

function timer() {
    'use strict';
    count = count - 1;
    minutes = checklength(Math.floor(count / 60));
    seconds = checklength(count - minutes * 60);
    if (count < 0) {
        clearInterval(counter);
        return;
    }
    document.getElementById("timer").innerHTML = 'Your code expires in ' + minutes + ':' + seconds + ' ';
    if (count === 0) {
        location.reload();
    }
}
</script>
</body>

</html>
